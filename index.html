<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width-device-width, initial-scale-1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="section">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="r-btn" id="r1" />
                    <input type="radio" name="r-btn" id="r2" />
                    <input type="radio" name="r-btn" id="r3" />
                    <input type="radio" name="r-btn" id="r4" />
                    <div class="slide first">
                        <img src="img1.jpg" alt="img1" />
                    </div>
                    <div class="slide">
                        <img src="img2.jpg" alt="img2" />
                    </div>
                    <div class="slide">
                        <img src="img3.jpg" alt="img3" />
                    </div>
                    <div class="slide">
                        <img src="img4.jpg" alt="img4" />
                    </div>
                    <div class="nav-auto">
                        <div class="a-btn1"></div>
                        <div class="a-btn2"></div>
                        <div class="a-btn3"></div>
                        <div class="a-btn4"></div>
                    </div>
                </div>
                <div class="nav-m">
                    <label for="r1" class="m-btn"></label>
                    <label for="r2" class="m-btn"></label>
                    <label for="r3" class="m-btn"></label>
                    <label for="r4" class="m-btn"></label>
                </div>
                
            </div>
            
        </section>
        <script src="script.js"></script>
    </body>
</html>
